{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div class="articles">
        <!-- Able to use articles data as it's references in views.py -->
        <!-- Cycle through all articles with a for loop --> 
        {% for article in articles %}
        <div class="article">
            <h2>
                <a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a>
            </h2>
            <!-- use snippet method from Article model -->
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
            <!-- article.author = User model. So username needs to be added to show user -->
            <p class="author">Added by: {{ article.author.username }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
