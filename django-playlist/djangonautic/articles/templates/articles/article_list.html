<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <h1>Article List</h1>
    <div class="articles">
        <!-- Able to use articles data as it's references in views.py -->
        <!-- Cycle through all articles with a for loop --> 
        {% for article in articles %}
        <div class="article">
            <h2>
                <a href="#">{{ article.title }}</a>
            </h2>
            <!-- use snippet method from Article model -->
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
